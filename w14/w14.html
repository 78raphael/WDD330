    <header>
      <h1>Trivia Game</h1>
    </header>
    <div class="main">
      <div class="quiz-box">
        <label for="select1">How many Questions:</label>
        <div class="custom-select">
          <select name="select1" id="select1" class="btn">
            <option value="any" selected disabled>...</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        </div>
        <label for="select2">Choose a Category:</label>
        <div class="custom-select">
          <select name="select2" id="select2" class="btn">
            <option value="any" selected disabled>...</option>
            <option value="9">General Knowledge</option>
            <option value="15">Video Games</option>
            <option value="21">Sports</option>
            <option value="29">Comics</option>
            <option value="18">Computers</option>
          </select>
        </div>
        <label for="select3">Choose a Difficulty:</label>
        <div class="custom-select">
          <select name="select3" id="select3" class="btn">
            <option value="any" selected disabled>...</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <label for="select4">Choose a Type:</label>
        <div class="custom-select">
          <select name="select4" id="select4" class="btn">
            <option value="any" selected disabled>...</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
        <!-- <div class="custom-select">
          <label for="select5">Choose an option:</label>
          <select name="select5" id="select5" class="btn">

            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </select>
        </div> -->
        <button id="btn-submit" class="btn">Submit</button>
      </div>
    </div>
