    <header>
      <h1>Trivia Game</h1>
    </header>
    <div class="main">
      <div id="setup-box" class="setup_box">
        <div class="container_box">
          <label for="select1">How many Questions:</label>
          <div class="custom_select">
            <select name="select1" id="select1" class="btn trivia_selects">
              <option value="any" selected disabled>...</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
          <label for="select2">Choose a Category:</label>
          <div class="custom_select">
            <select name="select2" id="select2" class="btn trivia_selects">
              <option value="any" selected disabled>...</option>
              <option value="9">General Knowledge</option>
              <option value="15">Video Games</option>
              <option value="21">Sports</option>
              <option value="29">Comics</option>
              <option value="18">Computers</option>
            </select>
          </div>
          <label for="select3">Choose a Difficulty:</label>
          <div class="custom_select">
            <select name="select3" id="select3" class="btn trivia_selects">
              <option value="any" selected disabled>...</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <label for="select4">Choose a Type:</label>
          <div class="custom_select">
            <select name="select4" id="select4" class="btn trivia_selects">
              <option value="any" selected disabled>...</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>
        </div>
        <div class="button_container">
          <div id="submit-div" class="hidden">
            <button id="btn-submit" class="btn submit_btn">Submit</button>
          </div>
        </div>
      </div>

      <div id="trivia-box" class="trivia_box hidden">
        <form id="form-trivia">
          <h2 id="trivia-header"></h2>
          <div id="trivia-content" class="trivia_container"></div>
          <div id="button-container" class="button_container">
            <hr>
            <div id="enter-div">
              <button id="btn-enter" class="btn submit_btn">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div id="results-box" class="hidden">
        <h2 id="results-header">Results</h2>
        <div id="results-container" class="results">
          <span id="score" class="score_text"></span>/<span id="total" class="total_text"></span>
        </div>
        <div id="results-reset" class="results_btn"></div>
      </div>
    </div>
